<!DOCTYPE html>
<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container py-5">
  <!-- For Demo Purpose -->
  <header class="text-center">
    <h1 class="display-4 font-weight-bold">Best movies</h1>
    <p class="font-italic text-muted mb-0">Sorted by genre</p>
  </header>

  <!-- DEMO 1 -->
  <div class="py-5">
    <h3 class="font-weight-bold mb-0">Genres</h3>
    <p class="font-italic text-muted mb-4">You will find our best movies by genre</p>
  </div>
<div x-data="{
    movie: null,
    getMovies() {
        fetch('https://fastapi-samir-elha.cloud.okteto.net/genre')
            .then((response) => response.json())
            .then((json) => this.movie = json);
    }
}" x-init="getMovies()" class="text-center">
    <p x-text="movie.data[0].genre"></p>
    <p x-text="movie.data[0].movies"></p>
    <p x-text="movie.data[1].genre"></p>
    <p x-text="movie.data[1].movies"></p>
</div>

        <div class="col-4 order-1" id="post_song" x-data="{
            genre: null,
            movies: null,
            async create_genre() {

                // Check if the required fields 'songName' and 'artistName' are not empty
                if(this.songName != null && this.songName != '' && this.artistName != null && this.artistName != ''){

                    this.responsedata = await (await fetch('https://fastapi-samir-elha.cloud.okteto.net/genre',
                    {
                    method: 'POST',
                    body: JSON.stringify({
                        genre: this.genre,
                        movies: this.movies,
                   }),
                   headers: {
                       'Content-type': 'application/json; charset=UTF-8',
                   },
                   })).json();

                   console.log(this.responsedata);

                   alert('Movie successfully added to database');
                }
                else {
                    alert('Fill in at least a genre and movie!');
                }
            }
        }"></div>
            <h2>Add a Movie </h2>
            <h3>Fill in at least a genre and a movie</h3>

                <div class="card no-max-width">
                    <div class="card-header">
                        <input placeholder="Song" x-model="genre" class="form-control" id="genreInput">
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <input placeholder="Artist" x-model="movies" class="form-control" id="moviesInput">
                        </li>
                    </ul>
                </div>
                <button type="submit" class=" mt-2 btn btn-primary" x-on:click="create_genre()">Submit</button>
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</body>
</html>
